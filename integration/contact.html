<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bienvenu chez Ocoffee</title>
        <link rel="stylesheet" href="../public/css/reset.css" />
        <link rel="stylesheet" href="../public/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@2.0.1/brown.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@radix-ui/colors@2.0.1/brown-dark.css"
        />
    </head>
    <body>
        <section class="contact">
            <h2>Contact</h2>
            <form action="" method="post">
                <div class="form__inputs">
                    <div class="form__name">
                        <label for="name">Your Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            required
                            placeholder="Name..."
                        />
                    </div>
                    <div class="form__email">
                        <label for="email"> Email Adress</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder="Email..."
                        />
                    </div>
                </div>
                <div class="form__textArea">
                    <label for="textArea">Your Message</label>
                    <textarea
                        name="textarea"
                        id="textArea"
                        placeholder="Message..."
                    ></textarea>
                </div>
                <button type="submit">SHOOT =></button>
            </form>
        </section>
        <script src="../app/js/app.js"></script>
    </body>
</html>
